<!DOCTYPE html>
<html lang="en">
<head>
    <title>GenzChat | Final Premium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --primary-yellow: #E8F238;
            --bg-body: #F2F4F6;
            --bg-card: #FFFFFF;
            --bg-surface: #F9FAFB;
            --text-main: #0F0F0F;
            --text-muted: #888888;
            --border-radius: 24px;
            --shadow-md: 0 12px 32px rgba(0,0,0,0.06);
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- 2. LAYOUT GRID --- */
        .app-container {
            width: 96%;
            height: 94%;
            max-width: 1800px;
            display: grid;
            grid-template-columns: 320px 1fr 340px; /* Left | Main | Right */
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        h2, h3 { font-family: 'Space Grotesk', sans-serif; letter-spacing: -0.5px; }

        /* --- 3. LEFT SIDEBAR (Profile & Nav) --- */
        .col-left { display: flex; flex-direction: column; gap: 20px; height: 100%; }

        .profile-card {
            padding: 25px;
            background: #111;
            color: #fff;
            flex-shrink: 0;
            overflow: visible;
        }
        .profile-card::after {
            content: ""; position: absolute; top: -20px; right: -20px;
            width: 80px; height: 80px; background: var(--primary-yellow);
            border-radius: 50%; filter: blur(30px); opacity: 0.3;
        }
        .profile-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; position: relative; z-index: 2;}
        .avatar-lg {
            width: 60px; height: 60px; border-radius: 20px;
            background: var(--primary-yellow); color: #000;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk'; font-size: 1.5rem; font-weight: bold;
        }

        .nav-card { flex-grow: 1; padding: 20px; overflow-y: auto; }

        .nav-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; margin-bottom: 8px; border-radius: 16px; cursor: pointer;
            transition: all 0.2s; position: relative;
        }
        .nav-item:hover { background: var(--bg-surface); }
        .nav-item.active { background: #000; color: #fff; box-shadow: var(--shadow-md); }
        .nav-item.active .nav-icon { background: #333; color: var(--primary-yellow); }

        .nav-icon {
            width: 40px; height: 40px; border-radius: 12px;
            background: var(--bg-surface); color: #000;
            display: flex; align-items: center; justify-content: center;
        }
        .unread-dot {
            position: absolute; right: 15px; top: 20px;
            width: 10px; height: 10px; background: var(--primary-yellow);
            border-radius: 50%; box-shadow: 0 0 5px var(--primary-yellow);
        }

        .btn-new-chat {
            width: 100%; padding: 15px; margin-top: 10px;
            background: var(--primary-yellow); border: none;
            border-radius: 16px; font-weight: 700; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-new-chat:hover { transform: scale(1.02); }

        /* --- 4. CENTER CHAT --- */
        .chat-header {
            padding: 20px 30px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
        }

        .messages-area {
            height: 100%;
            padding: 90px 30px 100px 30px;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background-image: radial-gradient(#E8F238 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .msg-group { display: flex; flex-direction: column; max-width: 65%; animation: popIn 0.3s ease; }
        .msg-group.me { align-self: flex-end; align-items: flex-end; }
        .msg-group.them { align-self: flex-start; align-items: flex-start; }

        .msg-bubble {
            padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.05); position: relative;
        }
        .msg-group.me .msg-bubble { background: #000; color: #fff; border-bottom-right-radius: 4px; }
        .msg-group.them .msg-bubble { background: #fff; color: #000; border: 1px solid #eee; border-bottom-left-radius: 4px; }

        .sender-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 4px; color: #666; }
        .msg-time { font-size: 0.65rem; margin-top: 4px; opacity: 0.6; text-align: right; }

        .input-dock {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: #fff; padding: 10px; border-radius: 20px;
            box-shadow: var(--shadow-md); border: 1px solid #eee; display: flex; gap: 10px;
        }
        .input-dock input {
            flex-grow: 1; border: none; background: var(--bg-surface);
            border-radius: 14px; padding: 15px; outline: none; font-size: 1rem;
        }
        .btn-send {
            width: 50px; background: var(--primary-yellow); border: none;
            border-radius: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- 5. RIGHT WIDGETS (FIXED SCROLLING) --- */
        .col-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            overflow: hidden; /* Prevent column from scrolling */
        }

        .currency-widget {
            height: 220px;
            padding: 20px;
            background: #000;
            color: #fff;
            flex-shrink: 0;
        }
        .currency-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        /* CRITICAL FIX: News Widget Proper Flex Setup */
        .news-widget {
            flex: 1;                /* Take remaining space */
            min-height: 0;          /* Allow shrinking below content size */
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;       /* Hide overflow on container */
        }

        .news-widget h3 {
            margin-bottom: 15px;
            flex-shrink: 0;         /* Prevent header from shrinking */
        }

        /* CRITICAL FIX: News Feed Scrolling */
        #news-feed {
            flex: 1;                /* Take all available space */
            min-height: 0;          /* Allow proper flex shrinking */
            overflow-y: auto;       /* Enable vertical scrolling */
            overflow-x: hidden;     /* Hide horizontal scroll */
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 8px;     /* Space for scrollbar */
        }

        /* Custom Scrollbar for News Feed */
        #news-feed::-webkit-scrollbar {
            width: 6px;
        }
        #news-feed::-webkit-scrollbar-track {
            background: transparent;
        }
        #news-feed::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }
        #news-feed::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-yellow);
        }

        .news-item {
            background: var(--bg-surface);
            padding: 15px;
            border-radius: 16px;
            border-left: 4px solid var(--primary-yellow);
            flex-shrink: 0;         /* Prevent items from compressing */
            animation: popIn 0.4s ease;
        }

        /* --- 6. MODAL --- */
        #login-modal {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 999; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #fff; padding: 40px; border-radius: 32px; width: 400px;
            text-align: center; border: 2px solid #000; box-shadow: var(--shadow-md);
        }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="login-modal">
    <div class="login-box">
        <h1 style="font-family: 'Space Grotesk'; font-size: 2.5rem; margin-bottom: 10px;">hello<span style="color:var(--primary-yellow)">.</span></h1>
        <p style="color:#888; margin-bottom:20px;">Enter the Grid</p>
        <input type="text" id="token-input" placeholder="Paste JWT Token..." style="width: 100%; padding: 15px; background: #F2F4F6; border: none; border-radius: 12px; outline: none; margin-bottom: 15px;">
        <button onclick="connect()" style="width: 100%; padding: 15px; background: #000; color: var(--primary-yellow); border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">Connect</button>
    </div>
</div>

<div class="app-container">

    <aside class="col-left">
        <div class="card profile-card">
            <div class="profile-header">
                <div class="avatar-lg" id="my-avatar">?</div>
                <div>
                    <h2 id="my-name">Guest</h2>
                    <p id="my-id" style="font-size:0.8rem; opacity:0.7">ID: ...</p>
                </div>
            </div>
            <div style="font-size:0.8rem">‚óè Online Status</div>
        </div>

        <div class="card nav-card">
            <div style="font-size:0.8rem; font-weight:bold; color:#888; margin-bottom:15px;">CHANNELS</div>
            <div class="nav-item active" id="nav-public" onclick="switchChat('public')">
                <div class="nav-icon"><i class="material-icons">public</i></div>
                <div style="flex-grow:1">
                    <h3>Global Lounge</h3>
                    <span style="font-size:0.75rem; color:#888">Public Stream</span>
                </div>
            </div>

            <div style="font-size:0.8rem; font-weight:bold; color:#888; margin:20px 0 15px 0;">DIRECT MESSAGES</div>
            <div id="private-list"></div>

            <button class="btn-new-chat" onclick="newPrivateChat()">+ Start New Chat</button>
        </div>
    </aside>

    <main class="card">
        <div class="chat-header">
            <div>
                <h2 id="chat-title">Global Lounge</h2>
                <span id="chat-subtitle" style="font-size:0.8rem; color:#888">Live Stream</span>
            </div>
            <i class="material-icons" style="opacity:0.3">more_horiz</i>
        </div>

        <div class="messages-area" id="messages-area"></div>

        <div class="input-dock">
            <input type="text" id="msg-input" placeholder="Type a message..." disabled>
            <button class="btn-send" onclick="sendMessage()"><i class="material-icons">arrow_upward</i></button>
        </div>
    </main>

    <aside class="col-right">
        <div class="card currency-widget">
            <h3 style="margin-bottom:15px;">Market Ticker</h3>
            <div class="currency-row"><span>üá∫üá∏ USD/EUR</span><span style="color:var(--primary-yellow)">0.92</span></div>
            <div class="currency-row"><span>üá¨üáß GBP/USD</span><span style="color:var(--primary-yellow)">1.26</span></div>
            <div class="currency-row" style="border:none"><span>‚Çø BTC/USD</span><span style="color:var(--primary-yellow)" id="btc-price">65,430</span></div>
        </div>

        <div class="card news-widget">
            <h3>Live News</h3>
            <div id="news-feed">
                <!-- News items will be dynamically added here -->
            </div>
        </div>
    </aside>
</div>

<script>
    // --- STATE ---
    const state = {
        user: { id: null, name: "Guest" },
        activeTab: 'public',
        userNames: {},
        chats: {
            'public': { name: "Global Lounge", msgs: [], unread: 0 }
        }
    };

    let socket;

    // --- DOM HELPERS ---
    const els = {
        msgArea: document.getElementById('messages-area'),
        msgInput: document.getElementById('msg-input'),
        chatTitle: document.getElementById('chat-title'),
        privateList: document.getElementById('private-list'),
        newsFeed: document.getElementById('news-feed'),
        loginModal: document.getElementById('login-modal'),
        myName: document.getElementById('my-name'),
        myId: document.getElementById('my-id'),
        myAvatar: document.getElementById('my-avatar')
    };

    // --- LOGIC FUNCTIONS ---

    function getChatPartner(msg) {
        if (msg.sender_id === state.user.id) {
            return msg.target_id;
        } else {
            return msg.sender_id;
        }
    }

    function resolveName(id) {
        if (id === state.user.id) return "Me";
        if (id === 'public') return "Global Lounge";
        return state.userNames[id] || `User ${id.slice(-4)}`;
    }

    function getTime() {
        return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    // --- UI RENDERING ---

    function renderMessages() {
        els.msgArea.innerHTML = '';
        const currentChat = state.chats[state.activeTab];
        if(!currentChat) return;

        currentChat.msgs.forEach(msg => {
            const isMe = (msg.senderId === state.user.id);
            const wrapper = document.createElement('div');
            wrapper.className = `msg-group ${isMe ? 'me' : 'them'}`;

            let nameHtml = '';
            if (!isMe && state.activeTab === 'public') {
                nameHtml = `<div class="sender-label">${resolveName(msg.senderId)}</div>`;
            }

            wrapper.innerHTML = `
                <div class="msg-bubble">
                    ${nameHtml}
                    ${msg.content}
                    <div class="msg-time">${msg.time}</div>
                </div>
            `;
            els.msgArea.appendChild(wrapper);
        });
        els.msgArea.scrollTop = els.msgArea.scrollHeight;
    }

    function renderSidebar() {
        const list = document.getElementById('private-list');
        list.innerHTML = '';

        Object.keys(state.chats).forEach(key => {
            if(key === 'public') return;

            const div = document.createElement('div');
            div.className = `nav-item ${state.activeTab === key ? 'active' : ''}`;
            div.onclick = () => switchChat(key);

            const unreadHtml = state.chats[key].unread > 0
                ? `<div class="unread-dot"></div>`
                : '';

            div.innerHTML = `
                <div class="nav-icon"><i class="material-icons">person</i></div>
                <div style="flex-grow:1; overflow:hidden;">
                    <div style="font-weight:600; font-size:0.9rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${state.chats[key].name}</div>
                    <div style="font-size:0.75rem; opacity:0.6">Private Chat</div>
                </div>
                ${unreadHtml}
            `;
            list.appendChild(div);
        });
    }

    function switchChat(key) {
        state.activeTab = key;
        if(state.chats[key]) state.chats[key].unread = 0;

        document.getElementById('chat-title').textContent = state.chats[key].name;
        document.getElementById('chat-subtitle').textContent = key === 'public' ? "Live Stream" : `Private ID: ${key}`;

        document.getElementById('nav-public').className = (key === 'public') ? 'nav-item active' : 'nav-item';

        els.msgInput.disabled = false;
        els.msgInput.focus();

        renderSidebar();
        renderMessages();
    }

    // --- NEWS LOGIC (FIXED: Scroll & 10 Item Limit) ---
    function addNewsItem(topic, headline) {
        const feed = document.getElementById('news-feed');
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
            <div style="font-weight:bold; font-size:0.7rem; color:#888; text-transform:uppercase;">${topic}</div>
            <div style="font-size:0.9rem; font-weight:600; margin-top:4px;">${headline}</div>
        `;

        // Add to top
        feed.insertBefore(div, feed.firstChild);

        // CRITICAL: Enforce 10 item limit
        while (feed.children.length > 10) {
            feed.removeChild(feed.lastChild);
        }
    }

    // --- DATA HANDLING ---
    function addMessage(chatKey, content, senderId) {
        if(!state.chats[chatKey]) {
            state.chats[chatKey] = { name: resolveName(chatKey), msgs: [], unread: 0 };
        }

        state.chats[chatKey].msgs.push({ content, senderId, time: getTime() });

        if(state.activeTab !== chatKey) state.chats[chatKey].unread++;

        renderSidebar();
        if(state.activeTab === chatKey) renderMessages();
    }

    // --- WEBSOCKET ---
    function connect() {
        const token = document.getElementById('token-input').value;
        if(!token) return alert("Token Required");

        socket = new WebSocket(`ws://localhost:8080/ws/chat?token=${token}`);

        socket.onopen = () => {
            document.getElementById('login-modal').style.display = 'none';
            setTimeout(() => switchChat('public'), 100);
        };

        socket.onmessage = (evt) => {
            const msg = JSON.parse(evt.data);

            if(msg.sender_id && msg.user_name) state.userNames[msg.sender_id] = msg.user_name;

            switch(msg.type) {
                case "welcome":
                    state.user.id = msg.user_id;
                    state.user.name = msg.user_name || "Guest";
                    els.myName.textContent = state.user.name;
                    els.myId.textContent = `ID: ${state.user.id.slice(0, 8)}...`;
                    els.myAvatar.textContent = state.user.name.charAt(0).toUpperCase();
                    break;
                case "chat":
                    addMessage('public', msg.payload.content, msg.sender_id);
                    break;
                case "private":
                    const partnerId = getChatPartner(msg);
                    addMessage(partnerId, msg.payload.content, msg.sender_id);
                    break;
                case "market_news":
                case "news":
                    const n = msg.payload.article;
                    addNewsItem(n.topic, n.headline);
                    break;
                case "join":
                    addMessage('public', `üëã ${msg.user_name || msg.sender_id} joined`, 'System');
                    break;
            }
        };
    }

    function sendMessage() {
        const txt = els.msgInput.value.trim();
        if(!txt) return;

        const isPrivate = state.activeTab !== 'public';
        const payload = {
            type: isPrivate ? 'private' : 'chat',
            target_id: isPrivate ? state.activeTab : undefined,
            payload: { content: txt }
        };
        socket.send(JSON.stringify(payload));

        if(isPrivate) addMessage(state.activeTab, txt, state.user.id);

        els.msgInput.value = '';
        els.msgInput.focus();
    }

    function newPrivateChat() {
        const id = prompt("Enter User ID:");
        if(id) {
            state.userNames[id] = `User ${id.slice(-4)}`;
            switchChat(id);
        }
    }

    // --- INIT ---
    document.getElementById('msg-input').addEventListener("keydown", (e) => e.key === "Enter" && sendMessage());

    // Demo: BTC Price Animation
    setInterval(() => {
        const btc = document.getElementById('btc-price');
        const curr = parseInt(btc.textContent.replace(',',''));
        btc.textContent = (curr + Math.floor(Math.random()*100 - 50)).toLocaleString();
    }, 2000);

</script>
</body>
</html>
